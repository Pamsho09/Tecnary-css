<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Tecnary</title>

  <body
    class="max-w-7xl m-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 flex flex-col justify-center items-center"
  >
    <h1
      class="inline text-3xl font-extrabold tracking-tight text-gray-900 sm:block sm:text-4xl"
    >
      Tecnary
    </h1>
    <div
      class="container w-3/4 m-auto flex flex-col justify-center items-center"
    >
      <div class="userContainer mt-5  sm:flex sm:items-center  w-full sm:max-w-xs  ">
        <label htmlFor="user" className="sr-only">
            user
          </label>
        <input type="text" name=""   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
         id="user" />
        <input type="button" id="saveUser"  class="mt-3 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        />
      </div>

      <div
        class="preg__container flex justify-center bg-indigo-800 w-full border-b border-gray-100 p-6 text-center sm:border-0 sm:border-r rounded-2xl"
      >
        <p class="preg__item text-3xl text-indigo-200 h-15" id="pregunta">-</p>
      </div>

      <div class="resp_container mt-5 bg-white shadow divide-y divide-gray-200 w-full rounded-lg">
        <p
          class="resp__item block hover:bg-gray-50 h-16 w-full p-3 text-left text-gray-900 font-semibold flex items-center justify-start"
          id="resp1"
        >
          -
        </p>
        <p

          -
        </p>
        <p
          class="resp__item block hover:bg-gray-50 h-16 w-full p-3 text-left text-gray-900 font-semibold flex items-center justify-start"
          id="resp3"
        >
          -
        </p>
        <p
          class="resp__item block hover:bg-gray-50 h-16 w-full p-3 text-left text-gray-900 font-semibold flex items-center justify-start"
          id="resp4"
        >
          -
        </p>
      </div>

      <input
        type="button"
        id="btnGenPreg"
        class="btnGenPreg mt-3 w-full flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
        value="Generar pregunta"
      />
      <div id="msgBox" class="msgBox">
        <p class="msg">Â¡Que comience el juego!</p>
        <p id="points" class="msg">Puntos:</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
